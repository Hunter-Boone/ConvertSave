name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf xdg-utils

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app (Windows/Linux)
        if: matrix.platform != 'macos-latest'
        run: npm run tauri build

      - name: Build Intel macOS
        if: matrix.platform == 'macos-latest'
        run: npm run tauri build -- --target x86_64-apple-darwin

      - name: Build Apple Silicon macOS
        if: matrix.platform == 'macos-latest'
        run: npm run tauri build -- --target aarch64-apple-darwin

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest' && startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          retention-days: 1
          path: |
            src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-latest' && startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          retention-days: 1
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
            src-tauri/target/release/bundle/appimage/*.AppImage

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest' && startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          retention-days: 1
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Organize release files
        run: |
          set -x  # Enable debug output
          mkdir -p ./release-assets

          # Extract version from tag (e.g., v0.4.0 -> 0.4.0)
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Version: $VERSION"

          # Debug: Show what was downloaded
          echo "=== Downloaded artifacts structure ==="
          ls -la
          echo "=== Searching for all files recursively ==="
          find . -type f \( -name "*.deb" -o -name "*.rpm" -o -name "*.AppImage" -o -name "*.dmg" -o -name "*.msi" -o -name "*.exe" \) -ls

          # Linux files - consistent naming: ConvertSave_VERSION_Linux_ARCH.ext
          find linux-build -type f -name "*.deb" 2>/dev/null | while read file; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              # Detect architecture from filename (e.g., amd64, arm64)
              if echo "$filename" | grep -q "amd64"; then
                arch="x86_64"
              elif echo "$filename" | grep -q "arm64\|aarch64"; then
                arch="arm64"
              else
                arch="x86_64"  # default
              fi
              new_name="ConvertSave_${VERSION}_Linux_${arch}.deb"
              cp "$file" "./release-assets/$new_name"
              echo "Copied: $file -> ./release-assets/$new_name"
            fi
          done || true

          find linux-build -type f -name "*.rpm" 2>/dev/null | while read file; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              if echo "$filename" | grep -q "x86_64"; then
                arch="x86_64"
              elif echo "$filename" | grep -q "aarch64\|arm64"; then
                arch="arm64"
              else
                arch="x86_64"  # default
              fi
              new_name="ConvertSave_${VERSION}_Linux_${arch}.rpm"
              cp "$file" "./release-assets/$new_name"
              echo "Copied: $file -> ./release-assets/$new_name"
            fi
          done || true

          find linux-build -type f -name "*.AppImage" 2>/dev/null | while read file; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              if echo "$filename" | grep -q "amd64\|x86_64"; then
                arch="x86_64"
              elif echo "$filename" | grep -q "aarch64\|arm64"; then
                arch="arm64"
              else
                arch="x86_64"  # default
              fi
              new_name="ConvertSave_${VERSION}_Linux_${arch}.AppImage"
              cp "$file" "./release-assets/$new_name"
              echo "Copied: $file -> ./release-assets/$new_name"
            fi
          done || true

          # macOS files - consistent naming: ConvertSave_VERSION_macOS_ARCH.dmg
          find macos-build -type f -name "*.dmg" 2>/dev/null | while read file; do
            if [ -f "$file" ]; then
              # Detect architecture from path
              if echo "$file" | grep -q "aarch64"; then
                arch="arm64"
              elif echo "$file" | grep -q "x86_64"; then
                arch="x86_64"
              else
                arch="universal"  # fallback
              fi
              
              new_name="ConvertSave_${VERSION}_macOS_${arch}.dmg"
              cp "$file" "./release-assets/$new_name"
              echo "Copied: $file -> ./release-assets/$new_name"
            fi
          done || true

          # Windows files - consistent naming: ConvertSave_VERSION_Windows_ARCH.ext
          find windows-build -type f -name "*.msi" 2>/dev/null | while read file; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              # Windows builds are typically x64
              if echo "$filename" | grep -q "x64\|x86_64\|amd64"; then
                arch="x64"
              elif echo "$filename" | grep -q "arm64\|aarch64"; then
                arch="arm64"
              else
                arch="x64"  # default
              fi
              new_name="ConvertSave_${VERSION}_Windows_${arch}.msi"
              cp "$file" "./release-assets/$new_name"
              echo "Copied: $file -> ./release-assets/$new_name"
            fi
          done || true

          find windows-build -type f -name "*.exe" 2>/dev/null | while read file; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              if echo "$filename" | grep -q "x64\|x86_64\|amd64"; then
                arch="x64"
              elif echo "$filename" | grep -q "arm64\|aarch64"; then
                arch="arm64"
              else
                arch="x64"  # default
              fi
              new_name="ConvertSave_${VERSION}_Windows_${arch}.exe"
              cp "$file" "./release-assets/$new_name"
              echo "Copied: $file -> ./release-assets/$new_name"
            fi
          done || true

          echo "=== Release assets ready ==="
          ls -lah ./release-assets/

          # Check if we have any files
          if [ -z "$(ls -A ./release-assets/)" ]; then
            echo "ERROR: No release assets found!"
            exit 1
          fi

          # Remove original artifact directories to prevent double upload
          rm -rf linux-build macos-build windows-build

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./release-assets/*
          name: ConvertSave ${{ github.ref_name }}
          body: |
            ## ConvertSave ${{ github.ref_name }}

            A local file conversion utility with support for images, videos, audio, and documents.

            ### Downloads
            - **Windows**: `ConvertSave_*_Windows_x64.msi` or `ConvertSave_*_Windows_x64.exe`
            - **macOS Intel**: `ConvertSave_*_macOS_x86_64.dmg` for Intel Macs
            - **macOS Apple Silicon**: `ConvertSave_*_macOS_arm64.dmg` for M1/M2/M3 Macs
            - **Linux**: `ConvertSave_*_Linux_x86_64.deb`, `.rpm`, or `.AppImage`

            ### Features
            - Convert images, videos, audio, and documents
            - Batch conversion support
            - On-demand tool downloads (FFmpeg, Pandoc)
            - No bundled binaries - GPL compliant
            - Modern UI with drag & drop
            - Cross-platform support

            ### Important Notes
            - **Tools are NOT bundled**: FFmpeg and Pandoc are downloaded on first use
            - **Small installer size**: ~5-10 MB (vs 100+ MB with bundled tools)
            - **GPL Compliant**: Downloads tools from official sources
            - See `NOTICE.md` for license information

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ github.event.repository.default_branch }}...${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
